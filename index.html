<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Lightbox Gallery</title>
</head>
<body>
    <div class="container">
        <div class="heading">JavaScript Image Modal</div>
        <div class="images">
          <img src="https://images.unsplash.com/photo-1532444143931-9f60a76242e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="London One" />
          <img src="https://images.unsplash.com/photo-1502700559166-5792585222ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=391&q=80" alt="London Two" />
          <img src="https://images.unsplash.com/photo-1513026705753-bc3fffca8bf4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="London Three" />
          <img src="https://images.unsplash.com/photo-1534800891164-a1d96b5114e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=459&q=80" alt="London four" />
          <img src="https://images.unsplash.com/photo-1534374950034-3644ddb72710?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="London Five" />
        </div>
        <div class="modal">
          <span class="close"><i class="fas fa-times"></i></span>
          <div class="modalContent">
            <img src="" class="modalImg" />
            <span class="modalTxt">Sample Text</span>
            <div class="modalNav">
              <button type="button" class="prevBtn">Prev</button>
              <button type="button" class="nextBtn">Next</button>
            </div>
          </div>
        </div>
      </div>
      
      <script src="https://kit.fontawesome.com/7368c40b21.js" crossorigin="anonymous" ></script>
      <script src="script.js"></script>

</body>
</html>
